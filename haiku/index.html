<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Haiku</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="note">
	   mouse is at <span id="x">X</span>, <span id="y">Y</span>, 
       scroll is at <span id="s">S</span>.
    </div>

    <div id="haiku">
        <p>Rain falls <span id="t">gently</span> down,</p>
        <p>Puddles reflect stars at night,</p>
        <p>Night's peaceful stillness.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
